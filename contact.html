<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="contactstyle.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Abdelrahmman ARAFEH</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d1d10c581.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">PORTFOLIO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="contact-card">
                    <h2 class="text-center mb-4 fw-bold">Contact Me</h2>
                    
                    <form id="contactForm" name="contact" method="POST" data-netlify="true">
                        <input type="hidden" name="form-name" value="contact" />

                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Enter your full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="comments" class="form-label">Message</label>
                            <textarea name="message" class="form-control" id="comments" rows="4" placeholder="How can I help you?" required></textarea>
                        </div>

                        <div class="d-grid mt-4">
                            <button class="btn btn-primary btn-lg fw-bold" type="submit">Send Message</button>
                        </div>
                    </form>
                </div>

                <div class="mt-5 text-center">
                    <h5>Connect with me</h5>
                    <div class="social-links mt-3">
                        <a href="https://www.linkedin.com/in/abdalrahmman-marwan-" class="text-primary"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="mailto:abdalrahmmanmarwan@gmail.com" class="text-danger"><i class="fa-solid fa-envelope"></i></a>
                        <a href="https://github.com/abdelrahmmanarafeh" class="text-light"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const myForm = e.target;
            const formData = new FormData(myForm);
            
            
            fetch("/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(formData).toString(),
            })
            .then(() => {
                alert("Thank you, Abdelrahmman! Your message has been sent successfully.");
                myForm.reset();
            })
            .catch((error) => {
                console.error("Submission Error:", error);
                alert("Something went wrong. Please try again.");
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
