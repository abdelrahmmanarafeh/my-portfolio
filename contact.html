<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Abdelrahmman ARAFEH</title>
    
    <link rel="stylesheet" href="contactstyle.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d1d10c581.js" crossorigin="anonymous"></script>

    <style>
        
body {
            background-color: #0f0f0f; 
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
         
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">PORTFOLIO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                
                <div class="contact-card">
                    <h2 class="text-center mb-4 fw-bold">Contact Me</h2>
                    
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="comments" class="form-label">Message</label>
                            <textarea class="form-control" id="comments" rows="4" placeholder="How can I help you?"></textarea>
                        </div>

                        <div class="d-grid mt-4">
                            <button class="btn btn-primary btn-lg fw-bold" type="submit">Send Message</button>
                        </div>
                    </form>
                </div>

                <div class="text-center mt-5">
                    <h5 class="mb-3">Let's Connect</h5>
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/abdalrahmman-marwan-" class="text-primary"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="mailto:abdalrahmmanmarwan@gmail.com" class="text-danger"><i class="fa-solid fa-envelope"></i></a>
                        <a href="https://github.com/abdelrahmmanarafeh" class="text-light"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const comments = document.getElementById('comments').value.trim();

            if (!fullname || !email || !comments) {
                alert("Please fill in all fields before submitting.");
                return;
            }

            alert("Thank you, Abdelrahmman! Your message has been sent successfully.");
            this.reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
